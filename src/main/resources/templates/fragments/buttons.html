<button
    class="transition ease-in-out delay-150 rounded-full text-blue-700 hover:-translate-y-1 hover:scale-110 "
    th:attr="onclick=|window.location.href='${href}'|"
    th:fragment="EditButton (href)"
    type="button">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
       viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path
        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  </svg>
  <span class="sr-only">Edit small</span>
</button>
<button
    class="transition ease-in-out delay-150 rounded-full text-red-700 hover:-translate-y-1 hover:scale-110 p "
    th:attr="onclick=|window.location.href='${href}'|"
    th:fragment="RemoveButton (href)"
    type="button">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
       viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
  <span class="sr-only">Remove Small</span>
</button>
<button
    class="text-white bg-blue-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    th:fragment="TextButton (text)" type="button">

  <span th:text="${text}">ButtonText</span>
</button>
<button class="text-sm font-semibold leading-6 text-gray-900" th:fragment="CancelButton"
        type="button">Cancel
</button>
<button
    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    th:fragment="SaveButton"
    type="submit">Save
</button>
