<div th:fragment="searchfield (placeholder, label)">
  <script th:src="@{/js/filter.js}" type="text/javascript"></script>
  <label class="block text-sm font-medium leading-6 text-gray-900" for="searchfield"
         th:text="${label}">searchfield
  </label>
  <div class="relative mt-2 rounded-md shadow-sm">
    <input
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        id="searchfield" name="searchfield"
        th:oninput="filter()"
        th:placeholder="${placeholder}"
        type="text">
  </div>
</div>
