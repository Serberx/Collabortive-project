<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="#{storageObject.list.title}">Storage Object List</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="#{storageObject.list.title}">Storage Object List</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:text="#{storageObject.serialNR}">SerialNumber</th>
            <th scope="col" th:text="#{storageObject.mac}">MacAddress</th>
            <th scope="col" th:text="#{storageObject.remark}">Remark</th>
            <th scope="col" th:text="#{storageObject.projectDevice}">ProjectDevice</th>
            <th scope="col" th:text="#{storageObject.storedAtCustomer}">StoredAtCustomer</th>
            <th scope="col">
                <a class="link-primary" href="#" th:href="@{'/storageObjects'}"
                   th:text="#{button.new}">New</a>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="storageObject, storageObjectStatus : ${storageObjects}"
            th:object="${storageObject}">

            <th scope="row">1</th>
            <td th:text="*{serialNumber.toUpperCase()}">KL23-KHO0-1324</td>
            <td th:text="*{macAddress.toUpperCase()}">ff-ff-ff-ff-ff-ff</td>
            <td th:text="*{remark}">It's a remark!</td>
            <td th:text="*{projectDevice}">It's a device</td>
            <td th:text="*{storedAtCustomer}">In our storage</td>
            <td>
                    <span>
                        <button class="btn btn-outline-success" th:text="#{button.edit}"
                                type="button">Edit</button>
                    </span>
                <span>
                        <button class="btn btn-outline-danger" th:text="#{button.delete}"
                                type="button">Delete</button>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
