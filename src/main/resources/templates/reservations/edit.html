<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width initial-scale=1.0" name="viewport">
  <script src="https://cdn.tailwindcss.com"></script>
  <title th:text="#{i18n.reservation.new.title}"> title </title>
</head>
<body class="w-screen min-h-screen py-20 ">
<h1 class="flex justify-center text-4xl" th:text="#{i18n.reservation.edit.title}">Create
  Reservations</h1>
<div class="flex justify-center py-10">
  <form method="post" th:object="${form}">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium leading-6 text-gray-900"
                   for="connectionNo" th:text="#{i18n.reservation.connectionNo}">Customer -
              ConnectionNumber</label>
            <div class="mt-2">
              <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input autocomplete="username"
                       class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                       id="connectionNo" name="connectionNo"
                       placeholder="Id"
                       th:field="*{connectionNo}"
                       type="text">
              </div>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="checkbox"></label>
            <div class="block text-sm font-medium leading-6 text-gray-900"
                 id="checkbox"><span th:text="#{i18n.reservation.status}"></span>
            </div>
            <br>
            <label for="completed" th:text="#{i18n.reservation.status.closed}">
            </label>
            <input id="completed" style="margin: 0px 0px 1px 10px "
                   th:checked="*{completed}"
                   th:field="*{completed}"
                   type="checkbox">

          </div>
          <div class="col-span-full">
            <label class="block text-sm font-medium leading-6 text-gray-900" for="description"
                   th:text="#{i18n.reservation.description}">Beschreibung</label>
            <div class="mt-2">
            <textarea
                class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                id="description" name="description"
                rows="3" th:field="*{description}"></textarea>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6"
         th:insert="~{fragments/buttons :: SaveButton}">
    </div>

  </form>
</div>
</body>
</html>
