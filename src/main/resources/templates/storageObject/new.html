<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{storageObject.new.title}">Create Storage Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 th:text="#{storageObject.new.title}">Erzeuge Lager Object</h1>
    <form>
        <div class="mb-3">
            <label for="serialNumber" class="form-label">Serialnumber</label>
            <input type="email" class="form-control" id="serialNumber">
            <!--                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="macAddress" class="form-label">MacAddress</label>
            <input type="password" class="form-control" id="macAddress">
        </div>
        <div class="mb-3">
            <label for="remark" class="form-label">Remark</label>
            <input type="password" class="form-control" id="remark">
        </div>
        <div class="mb-3">
            <label for="projectDevice" class="form-label">ProjectDevice</label>
            <input type="password" class="form-control" id="projectDevice">
        </div>
        <div class="mb-3">
            <label for="storedAtCu" class="form-label">StoredAtCustomer</label>
            <input type="password" class="form-control" id="storedAtCu">
        </div>

        <button type="submit" class="btn btn-outline-success" th:text="#{button.save}">Submit</button>
        <a href="#" class="btn btn-outline-danger" role="button" th:href="@{'/storageObjects'}" th:text="#{button.cancel}">Cancel</a>
        <!--            tabindex="-1" role="button" aria-disabled="true"-->
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
