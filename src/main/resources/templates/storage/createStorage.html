<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="#{i18n.reservation.new.title}"> title </title>
</head>
<body class="w-screen min-h-screen py-20 ">
<h1 class="flex justify-center text-4xl" th:text="#{i18n.reservation.new.title}">Create
    Storage</h1>
<div class="flex justify-center py-10">
    <form method="post" th:object="${form}">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label class="block text-sm font-medium leading-6 text-gray-900"
                               for="name" th:text="#{i18n.reservation.name}">Name/Bezeichnung</label>
                        <div class="mt-2">
                            <div
                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input autocomplete="username"
                                       class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                       id="name" name="name"
                                       placeholder="Name/Bezeichnung"
                                       th:field="*{name}"
                                       type="text">
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label class="block text-sm font-medium leading-6 text-gray-900" for="address"
                               th:text="#{i18n.reservation.address}">Adresse</label>
                        <div class="mt-2">
                            <div
                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input autocomplete="address-line1"
                                       class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                       id="address" name="address"
                                       placeholder="Adresse"
                                       th:field="*{address}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6"
             th:insert="~{fragments/buttons :: SaveButton}">
        </div>
    </form>
</div>
</body>
</html>
